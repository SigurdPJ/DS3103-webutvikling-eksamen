<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docs</title>
    <!-- import from bruk av Axios -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <!-- Font Awsome import -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"></script>
    <!-- Google Fonts import for bruk av Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Trump Webside ikon -->
    <link rel="icon" href="/images/red-maga-hat.jpg" />
    <!-- Link til CSS Styling -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- JavaScript for siden-->
    <script type="module" src="scripts/docs.js"></script>
</head>
<body class="no-scroll-sm">

    <header class="header"></header>

    <main class="docs-main grid-12-column">

        <nav class="docs-nav col-xs-0 col-sm-3 col-lg-2">
            <button class="docs-nav__button schema-btn">Schemas</button>
            <button class="docs-nav__button img-upload-btn">ImageUpload</button>
            <button class="docs-nav__button staff-btn">StaffController</button>
            <button class="docs-nav__button merch-btn">MerchController</button>
            <button class="docs-nav__button thought-btn">ThoughtController</button>
            <button class="docs-nav__button response-btn">HTTP responses</button>
            <button class="docs-nav__button use-examples-btn">Use examples</button>
        </nav>

        <div class="docs-container col-xs-12 col-sm-9 col-lg-10">
            <h2 class="title">Documentation</h2>
            <div class="selected-content-div grid-12-column"></div>
        </div>

    </main>

</body>
</html>
